<html gg-domain="amazon" gg-priority="6">
  <head>
    <title>Amazon Browsing History</title>
  </head>
  <body>
    <span gg-match="//span[contains(., 'You have no recently viewed items.')]"></span>
    <span
      gg-match="//p[contains(., 'These items were viewed recently. We use them to personalize recommendations.')]"
    ></span>
    <div gg-autoclick gg-match="a[data-nav-ref='nav_ya_signin']"></div>
  </body>
</html>
