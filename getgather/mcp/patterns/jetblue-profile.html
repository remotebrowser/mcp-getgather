<html gg-domain="jetblue" gg-priority="2">
  <body>
    <div>
      <div gg-match="div[data-qaid='firstName']"></div>
      <div gg-stop gg-match-html="jb-flyout-inner"></div>
    </div>
    <script type="application/json" id="profile">
      {
        "rows": "dot-header-signed-in-dialog",
        "columns": [
          {
            "name": "profile_name",
            "selector": "div[data-qaid='firstName']"
          },
          {
            "name": "tiles",
            "selector": "div > div > div:nth-of-type(2) > div:nth-of-type(1) span"
          },
          {
            "name": "points",
            "selector": "div > div > div:nth-of-type(2) > div:nth-of-type(3) span"
          }
        ]
      }
    </script>
  </body>
</html>
