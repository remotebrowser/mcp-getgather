<html gg-domain="wayfair" gg-priority="5">
  <head>
    <title>Email not found</title>
  </head>
  <body>
    <p>
      You do not have an account with this email, please try again with a different email. Press
      "Sign In" to go back to the previous page.
    </p>
    <div gg-match="button[data-test-id='SIGN_IN_BUTTON']" style="display: none"></div>
    <div
      gg-match="div[data-test-id='TERMS_AND_PRIVACY_POLICY_ACCEPTANCE_COPY']"
      style="display: none"
    ></div>
    <button
      type="submit"
      name="button"
      value="signin"
      gg-match="button[data-test-id='SIGN_IN_LINK']"
    >
      Sign In
    </button>
  </body>
</html>
