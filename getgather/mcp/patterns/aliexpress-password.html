<html gg-domain="aliexpress" gg-priority="2">
  <head>
    <title>Password</title>
  </head>
  <body>
    <span
      gg-optional
      gg-match="//span[contains(text(), 'Your account name or password is incorrect.')]"
    ></span>
    <input
      name="password"
      type="password"
      gg-match="input#fm-login-password"
      placeholder="Password"
    />
    <button type="submit" gg-match="//button[@type='button']//span[contains(text(), 'Sign in')]">
      Sign in
    </button>
  </body>
</html>
